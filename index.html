<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Google Font Link -->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
     <!-- Font Awesome Link -->
     <link rel="stylesheet" href="https://kit.fontawesome.com/cba57391ee.css" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/cba57391ee.js" crossorigin="anonymous"></script>
     <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <title>Qoute Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="text-green"><i class="fa-solid fa-comments"></i> Qoute</span> Generator</h1>
            <p>By using this service, you understood and agree to our <a class="text-green">Terms of Use and Privacy Statement.</a></p>
        </header>
        <div class="qoute-container">
            <div class="btn" id="copy">
                    <i class="fa-regular fa-copy"></i>
                    <span>Copy</span>
            </div>
            <i class="fa-solid fa-quote-left qoute-overlay"></i>
            <div class="qoute-wrapper">
                <p id="qoute" class="">You are never too old to set another goal or to dream a new dream.</p>
                <div class="qoute-writer">
                    <i class="fa-solid fa-feather-pointed"></i>
                    <p id="writer">George Eliot</p>
                </div>
            </div>
            <i class="fa-solid fa-quote-right qoute-overlay"></i>
            <button class="btn-random">
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
        </div>
        <footer>
            <div class="icon_container">
                <a href=""><i class="fa-brands fa-square-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-discord"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
            </div>
            <span>Delevoped by Rotee20Baht</span>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
